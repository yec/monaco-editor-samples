<script>
	function savefile() {
		var filename = document.getElementById('filename').value;
		monaco.Promise.join([xhr(filename, editor.getValue())]).then(function(r) {
			var text = r[0].responseText;
			console.log(text);
		});
	}

	function openfile() {
		var filename = document.getElementById('filename').value;
		monaco.Promise.join([xhr(filename)]).then(function(r) {
			var text = r[0].responseText;
			editor.setModel(monaco.editor.createModel(text, filename.split('.').pop()));
		});
	}
</script>
<script>
	function xhr(url, data = '') {
		var req = null;
		return new monaco.Promise(function(c,e,p) {
			req = new XMLHttpRequest();
			req.onreadystatechange = function () {
				if (req._canceled) { return; }

				if (req.readyState === 4) {
					if ((req.status >= 200 && req.status < 300) || req.status === 1223) {
						c(req);
					} else {
						e(req);
					}
					req.onreadystatechange = function () { };
				} else {
					p(req);
				}
			};

			if (data == '') {
				req.open("GET", url, true );
				req.responseType = "";
				req.send(null);
			} else {
				req.open("POST", url, true );
				req.responseType = "";
				req.send(data);
			}

		}, function () {
			req._canceled = true;
			req.abort();
		});
	}
</script>
